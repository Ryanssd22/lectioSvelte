<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Theme Handler -->
    <script>
	//this is for the theme
      const theme = localStorage.getItem('selectedTheme') || "theme-white";
      const tab = localStorage.getItem('activeTab') || 'tab-1';
	document.documentElement.className = `${theme} ${tab}`;
      console.log(`${theme} loaded`);

      //this is tabs
    </script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
