<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Theme Handler -->

		<script>
			const currentTheme = JSON.parse(localStorage.getItem('currentTheme'));
			console.log(`${currentTheme} loaded`);
			const element = document.documentElement;
			element.style.setProperty('--primary-color', currentTheme.primary);
			element.style.setProperty('--primary-variant-color', currentTheme["primary-variant"]);
			element.style.setProperty('--secondary-color', currentTheme.secondary);
			element.style.setProperty('--background-color', currentTheme.background);
			element.style.setProperty('--background-variant-color', currentTheme["background-variant"]);
			element.style.setProperty('--text-color', currentTheme.text);
			element.style.setProperty('--text-variant-color', currentTheme["text-variant"]);
			
		</script>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
